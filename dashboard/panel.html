<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge; charset=UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <link rel="stylesheet" href="panel.css">
    <script src="components/jquery/jquery.js"></script>
    <script src="panel.js"></script>
    <script src="/graphics/nodecg-dashboard/jquery.stopwatch.js"></script>
</head>
<body>
<div>
	<div id="stream-title" class="well">
		<!-- Populated by magic... -->
	</div>
	<p></p>
	<div id="stats">
		<div>
			<svg height="16px" version="1.1" viewBox="0 0 16 16" width="16px" x="0px" y="0px">
				<path id="icon-viewers" clip-rule="evenodd" d="M11,14H5H2v-1l3-3h2L5,8V2h6v6l-2,2h2l3,3v1H11z" fill-rule="evenodd"></path>
			</svg>
			<div id="viewers" class="stat" tooltipdata="Viewers">
				<small></small>
			</div>
		</div>
		<div>
			<svg class="icon-followers" height="16px" version="1.1" viewBox="0 0 16 16" width="16px" x="0px" y="0px">
				<path d="M8,13.5L1.5,7V4l2-2h3L8,3.5L9.5,2h3l2,2v3L8,13.5z" />
			</svg>
			<div id="followers" class="stat">
				<small></small>
			</div>
		</div>
		<div>
			<div id="uptime" class="stat"><small id="uptime-ticker" class="badge">00:00:00</small></div>
		</div>
	</div>
</div>
</body>
</html>
